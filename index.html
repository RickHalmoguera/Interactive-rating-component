<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Interactive Rating Component</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main id="card">
        <div class="card-container">
            <div class="star-container">
                <img src="./images/icon-star.svg" alt="star">
            </div>
            <div class="card-text-container">
                <h1 class="card-title">How did we do?</h1>
                <p class="card-text">Please let us know how we did with your support request. 
                    All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="card-ratings-container">
                <button class="rating-btn" id="btn-1">
                    1 
                </button>
                <button class="rating-btn" id="btn-2">
                    2
                </button>
                <button class="rating-btn" id="btn-3">
                    3
                </button>
                <button class="rating-btn" id="btn-4">
                    4
                </button>
                <button class="rating-btn" id="btn-5">
                    5
                </button>
            </div>

            <button class="card-submit-btn" id="submit">submit</button>
        </div>
    </main>
</body>
<script src="./js/index.js"></script>
</html>
